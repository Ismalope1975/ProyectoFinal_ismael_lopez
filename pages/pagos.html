<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <script src="https://kit.fontawesome.com/6ca6d92978.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Reserva de Localidades</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg" role="navigation">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../images/pngegg (2).png" alt="Logo de Cinema 2024" width="200" height="90">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-none">
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-success" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-success" href="./cartelera.html">Cartelera</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-success disabled" href="#" tabindex="-1" aria-disabled="true">Novedades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-success disabled" href="#" tabindex="-1" aria-disabled="true">Sobre Nosotros</a>
                        </li>
                    </ul>
                    <div id="userInfo" class="d-flex align-items-center user-info">
                        <span class="nav-link">Bienvenido: <span id="userName"></span></span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid mt-5"> 
        <div class="row">
            <div class="col-md-4">
                <div id="payment-info" class="mt-4"></div>
            </div>

            <div class="col-md-4">
                <form id="payment-form" onsubmit="return processPayment();">
                    <div class="mb-3">
                        <label for="card-name" class="form-label">Nombre en la Tarjeta</label>
                        <input type="text" class="form-control" id="card-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="card-number" class="form-label">Número de Tarjeta</label>
                        <input type="tel" class="form-control" id="card-number" required pattern="\d{16}" placeholder="1234 5678 9012 3456" maxlength="19">
                    </div>
                    <div class="mb-3">
                        <label for="expiry-date" class="form-label">Fecha de Expiración (MM/AA)</label>
                        <input type="text" class="form-control" id="expiry-date" placeholder="MM/AA" required pattern="(0[1-9]|1[0-2])\/\d{2}">
                    </div>
                    <div class="mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="password" class="form-control" id="cvv" required pattern="\d{3}" placeholder="123" maxlength="3">
                    </div>
                    <button type="submit" class="btn btn-success mt-3">Realizar Pago</button>
                    <button type="button" class="btn btn-danger mt-3 ms-2" onclick="cancelPayment()">Cancelar</button>
                </form>
            </div>
 
            <div class="col-md-3 ms-5 align-items-end">  
                <h4>CINEMA2024</h4>
                <h5>RUT 217034300012</h5>
                <h5>Factura Electrónica nro 12345</h5>
                <div id="order-summary" class="mt-4"></div>      
            </div>
        </div>
    </div>

   

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="../js/pago.js"></script>
</body>
</html>
